<h1 style="margin-left: 560px;">Welcome to the Quiz!</h1>
<br>

<div class="container" style="display: flex; justify-content: center;">
    <br>
    <br>
    <form (ngSubmit)="submitQuiz()">
        <div *ngFor="let question of quiz">
            <div style=" background-color: rgb(224, 224, 224); padding: 70px; width: 700px; border-radius: 30px;"
                class="form-group">
                <label style="font-size:x-large ;" [for]="'question'+question.id">{{question.questionTitle}}</label>
                <br>
                <br>
                <div class="form-check" *ngFor="let option of [question.option1, question.option2, question.option3, question.option4]; let j = index">
                    <input class="form-check-input" type="radio" [name]="'question'+question.id" [id]="'option'+question.id+j" [value]="option" [(ngModel)]="selectedAnswers[question.id]">
                    <label style="font-size:large;" class="form-check-label" [for]="'option'+question.id+j">{{option}}</label>
                </div>
            </div>
            <br>
        </div>
        <br>
        <br>
        <button style="margin-left: 260px; background-color:crimson; border: none;" type="submit"
            class="btn btn-primary">Submit Answer</button>
    </form>
</div>
