<div class="popup-container">
    <div class="popup-content">
        <h2 mat-dialog-title>{{ data.titre }}</h2>
        <div mat-dialog-content>
            <p>Description: {{ data.description }}</p>
            <p>Category: {{ foundCategory.nomCategorie }}</p>
            <p>SubCategory: {{ foundSubCategory.nomSousCategorie }}</p>
            <button mat-raised-button color="primary" (click)="downloadReport(data.idProjet, data.titre)">Download Report</button>
        </div>
        <div mat-dialog-actions>
            <button mat-button (click)="onClose()">Close</button>
        </div>
    </div>
</div>
