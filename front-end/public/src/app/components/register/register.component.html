<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Include Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include your custom styles here -->
</head>
<body>
<div class="container-fluid login-container">
  <div class="row d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
           alt="Sample image">
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <div class="card login-card">
        <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
          <p *ngFor="let msg of errorMsg">{{ msg }}</p>
        </div>
        <div class="mb-3">
          <div class="input-wrapper">
            <input [(ngModel)]="registerRequest.email" type="email" class="form-control form-control-lg text-center"
                   id="email" placeholder="EMAIL ADDRESS">
          </div>
        </div>
        <div class="mb-3">
          <div class="input-wrapper">
            <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control form-control-lg text-center"
                   id="firstname" placeholder="FIRST NAME">
          </div>
        </div>
        <div class="mb-3">
          <div class="input-wrapper">
            <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control form-control-lg text-center"
                   id="lastname" placeholder="LAST NAME">
          </div>
        </div>
        <div class="mb-3">
          <div class="input-wrapper">
            <input [(ngModel)]="registerRequest.password" type="password"
                   class="form-control form-control-lg text-center" id="password" placeholder="PASSWORD">
            <mat-password-strength [password]="registerRequest.password"></mat-password-strength>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-wrapper">
            <input [(ngModel)]="registerRequest.mobile" type="text" class="form-control form-control-lg text-center"
                   id="mobile" placeholder="MOBILE">
          </div>
        </div>
        <div class="recaptcha-container">
          <ngx-recaptcha2 [siteKey]="siteKey"></ngx-recaptcha2>
        </div>

        <div class="text-center mt-4">
          <button (click)="register()" type="button" class="btn btn-primary btn-lg">Register</button>
          <p class="small fw-bold mt-2 mb-0">Already have an account? <a href="http://localhost:4200/login"
                                                                         class="link-danger">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Include your custom scripts here -->
</body>
</html>
