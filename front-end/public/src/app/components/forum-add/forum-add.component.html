<div class="page-banner-area bg-1">
    <div class="container">
    <div class="page-banner-content">
    <h1>Forum</h1>
    <ul>
    <li><a href="index.html">Home</a></li>
    <li>Page</li>
    <li>Forum</li>
    </ul>
    </div>
    </div>
    </div>
    <form class="row g-3" (submit)="addForum()">
        <div class="col-md-6">
          <label for="inputMessage" class="form-label">Message</label>
          <input type="text" class="form-control" id="inputMessage" [(ngModel)]="newForumContent" name="message" title="Message">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Titre</label>
          <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="newForumTitle" name="title" title="Titre">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputAddress" placeholder="Entrez votre email" [(ngModel)]="newForumEmail" name="email" title="Email">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" title="Ajouter">Add</button>
        </div>
      </form>
